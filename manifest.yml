---
applications:
- name: todos-data
  memory: 1G
  routes:
  - route: todos-data.apps.pcf.corbscloud.io
  - route: todos-data-1-0-0-RELEASE.apps.pcf.corbscloud.io
  path: target/todos-data-1.0.0.RELEASE.jar
  services:
   - todos-data
   - todos-messaging
  buildpack: java_buildpack
  env:
    JAVA_OPTS: '-Deureka.client.serviceUrl.defaultZone=http://cloud-index.apps.pcf.corbscloud.io/eureka'
